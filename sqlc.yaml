version: "2"
sql:
  - engine: "postgresql"
    schema: "migrations"
    queries: "internal/workflow/db/query.sql"
    gen:
      go:
        package: "sqlc"
        out: "internal/workflow/db"
        sql_package: "pgx/v5"
        emit_interface: true
        emit_json_tags: true
        emit_db_tags: true

  - engine: "postgresql"
    schema: "migrations"
    queries: "internal/auth/db/query.sql"
    gen:
      go:
        package: "sqlc"
        out: "internal/auth/db"
        sql_package: "pgx/v5"
        emit_interface: true
        emit_json_tags: true
        emit_db_tags: true
